<body ng-app="stormCrowApp" ng-controller="AppCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <span class="alert-wrapper">
        <div id="alert-messages" class="alert-messages" ng-cloak>
            <div ng-repeat="message in alertMessages" class="{{message.type}}">
                <p>{{message.text}}</p>
                <a class="icon-close" ng-click="removeAlertMessage($index)"></a>
            </div>
        </div>
    </span>

    <div class="header">
        <h3 class="text-muted">Stormcrow</h3>
    </div>
    <aside>
        <ul>
            <li>
                <a href="" class="icon-pointer">
                    <span>Pointer</span>
                </a>
            </li>
            <li>
                <a href="" class="icon-layers">
                    <span>Layers</span>
                </a>
            </li>
            <li>
                <a href="" class="icon-brush">
                    <span>Draw</span>
                </a>
            </li>
            <li>
                <a href="" class="icon-search">
                    <span>Zoom</span>
                </a>
            </li>
            <li>
                <a href="" class="icon-measure">
                    <span>Ruler</span>
                </a>
            </li>
            <li>
                <a href="" class="icon-clock">
                    <span>Turn Order</span>
                </a>
            </li>
            <li ng-click="toggleDiceRoller()">
                <a href="" class="icon-dice">
                    <span>Dice Roller</span>
                </a>
                <div class="dice-roller-panel">
                    <diceroller ng-show="diceRollShow"></diceroller>
                </div>
            </li>
            <li>
                <a href="" class="icon-question">
                    <span>Help</span>
                </a>
            </li>
        </ul>
    </aside>

    <div class="container" ng-view=""></div>


    <div id="roll-breakdown" class="breakdown clearfix">

        <!-- loading indicator -->
        <div class="widget-loader" ng-show="widgetLoading['roll-breakdown']">
            <div class="spinner"></div>
        </div>
        <div ng-repeat="dr in diceRoll">
            <span class="badge">{{ roll.grandtotal }}</span>
            <i ng-repeat="item in dr.combo">
                    <span ng-show="item.dx !== 100" ng-repeat="roll in item.rolls" class="d{{item.dx}}-{{roll.score}}"></span>
                    <span ng-show="item.dx == 100" ng-repeat="roll in item.rolls" class="d10-{{roll.score}}"></span>
                </i>
        </div>
    </div>
    <!-- breakdown -->



    <div class="panel panel-default panel-event-log">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <strong>Event Log</strong>
        </div>

        <div ng-show="!eventFeed.length">
            <p>Nothing has happened yet!</p>
        </div>

        <ul id="roll-history" class="list-group" ng-show="eventFeed.length">
            <li class="roll list-group-item" ng-repeat="item in eventFeed | reverse">
                <span ng-repeat="roll in item.combo">{{ roll.amountOfDice }}d{{ roll.dx }}
                    <span ng-show="roll.mod > 0">+</span>
                    <span ng-show="roll.mod != 0">{{ roll.mod }}</span>
                    <span ng-show="!$last">+</span>
                </span>
                <span ng-show="item.hidden" class="glyphicon glyphicon-eye-close"></span>
                <span class="badge">{{ item.grandtotal }}</span>
                <span>{{ item.user }}</span>
                <span>{{ item.text }}</span>
                <span class="chat-message-time" am-time-ago="item.time"></span>

            </li>
        </ul>

        <div class="chat-box">
            <form ng-submit="sendMessage()">
                <input type="text" ng-model="messageText" placeholder="Type your message here" />
                <input class="btn btn-primary" type="submit" value="Send" />
            </form>
        </div>
    </div>
    <!-- .panel-event-log -->
