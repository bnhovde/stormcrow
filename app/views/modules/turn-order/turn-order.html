<div ng-controller="TurnOrderCtrl" stop-event='click'>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
                    <select class="form-control" ng-model="charToAdd" ng-options="c as c.characterName for c in characterOrderDropdown | orderBy: orderOfDropdown" ng-change="addToOrder( charToAdd )">
                    <option value="">Pick character to add</option>
                    </select>

        </div>
        <!-- .panel-heading -->
        <div ng-show="!orderOfPlay.length">
            <p>Add some characters</p>
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in orderOfPlay | orderBy: orderOfPlayOrder" >
                <span class="turn-order-avatar">
                    <img src="/images/users/avatars/{{ item.avatarSmall }}">
                </span>

                <span class="character-name">{{ item.characterName }}</span>

                <span class="initiative-roll"><input type="number" value="{{item.initiativeRoll}}" ng-model="item.initiativeRoll"><button type="button" class="close" title="Remove from order" ng-click="removeFromOrder( item )" aria-hidden="true">&times;</button></span>

            </li>
            <!-- .list-group -->
        </ul>
    </div>
    <!-- .panel-->
</div>
