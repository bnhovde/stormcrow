<div class="modal-fury" ng-show="characterCreationActive">
    <h2>Create a character</h2>

    <form class="create-character-form" name="form" novalidate>
        <ul>
            <li class="form__item" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
                <label><span class="label">Character Name</span>
                <input type="text" name="name" class="form-control" ng-model="character.characterName" required>
                </label>
                <p class="help-block" ng-show="form.name.$error.required && submitted">
                    A name is required
                </p>
            </li>
            <li class="form__item">
                <label><span class="label">Attribute 1</span>
                <input type="number" class="form-control" ng-model="character.attributeOne">
                </label>
            </li>
            <li class="form__item">
                <label><span class="label">Attribute 1 Max</span>
                <input type="number" class="form-control" ng-model="character.attributeOneMax">
                </label>
            </li>
            <li class="form__item">
                <label><span class="label">Attribute 2</span>
                <input type="number" class="form-control" ng-model="character.attributeTwo">
                </label>
            </li>
            <li class="form__item">
                <label><span class="label">Attribute 2 Max</span>
                <input type="number" class="form-control" ng-model="character.attributeTwoMax">
                </label>
            </li>
            <li class="form__item">
                <label><span class="label">Attribute 3</span>
                <input type="number" class="form-control" ng-model="character.attributeThree">
                </label>
            </li>
        </ul>

        <button ng-click="cancelCreation()">Cancel</button>
        <button ng-click="saveCharacter()">Save</button>
    </form>
</div>
